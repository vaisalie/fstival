     <div id="#carouselExampleIndicators" class="carousel slide " data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="##carouselExampleIndicators" data-slide-to="0" class="active"></li>

              <table style="margin: auto;">
                <tr>
                  <td><label for="upload" id="upload-label" style="margin-right: 10px;height: 32px;"><div class="btn btn-danger  ">Choose a car image</div></label></td>
                  <td><p 
                    id="filename" 
                    style="display:none; width: 200px;margin: 0px auto;padding: 5px;border: 1px solid rgb(202, 202, 202);border-radius: 5px; color : white" 
                    class="margin-auto"></p></td>
                </tr>
              </table>
              <input type="file" style = "visibility: hidden;" id="upload" name="image" value="Upload">
              <button type="submit" class="btn btn-danger mt-3">Detect License Plate</button>     
            </div>
          </form>
